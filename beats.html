<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundscapes</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(to bottom, #e6f2f4, #cfe6ea, #b0e0e6);
    color: #1f2d3d;
  }

  header {
    background: #ffffff;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  nav {
    max-width: 1100px;
    margin: auto;
    padding: 18px 20px;
    display: flex;
    justify-content: center;
    gap: 26px;
    flex-wrap: wrap;
  }

  nav a {
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    color: #1f2d3d;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.25s, color 0.25s, transform 0.2s;
  }

  nav a:hover {
    background-color: #d0e4f0;
    color: #1f6fa8;
    transform: translateY(-2px);
  }

  .content {
    max-width: 1000px;
    margin: 60px auto;
    padding: 50px 40px;
    text-align: center;
  }

  h1 {
    font-family: "Playfair Display", Georgia, serif;
    font-size: 36px;
    margin-bottom: 50px;
    letter-spacing: 1px;
    color: #1f2d3d;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 32px;
  }

  .category {
    text-decoration: none;
    color: #1f2d3d;
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    display: flex;
    flex-direction: column;
  }

  .category img {
    width: 100%;
    display: block;
    border-bottom: 1px solid #eee;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }

  .category strong {
    font-size: 16px;
    letter-spacing: 0.5px;
    padding: 16px 0;
    flex: 1;
  }

  .category:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 36px rgba(0,0,0,0.15);
  }

  .category:hover img {
    transform: scale(1.05);
    opacity: 0.95;
  }

  footer {
    text-align: center;
    padding: 24px 10px;
    font-size: 13px;
    color: #666;
    margin-top: 60px;
  }

  @media (max-width: 768px) {
    nav {
      gap: 16px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .gallery {
      gap: 20px;
    }
  }
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="biography.html">Biography</a>
    <a href="gallery.html">Photo Gallery</a>
    <a href="beats.html">My Beats</a>
    <a href="movies.html">Movies</a>
    <a href="tvshows.html">TV Shows</a>
    <a href="places.html">Dream Places</a>
    <a href="bucketlist.html">Bucket List</a>
  </nav>
</header>

<div class="content">
  <h1>My Beats</h1>

  <div class="gallery">
    <a href="hiphop.html" class="category" title="Hip-Hop Music">
      <img src="pictures ko/savage.jpg" alt="Hip-Hop">
      <strong>HIP-HOP</strong>
    </a>

    <a href="indie.html" class="category" title="Indie Music">
      <img src="pictures ko/casx.jpg" alt="Indie">
      <strong>INDIE</strong>
    </a>

    <a href="rnb.html" class="category" title="Alternative R&B Music">
      <img src="pictures ko/keshi.jpg" alt="Alternative R&B">
      <strong>ALTERNATIVE R&B</strong>
    </a>
  </div>
</div>

<footer>
  &copy; 2025 Soundscapes | Miguel Sid A. Agunod
</footer>

</body>
</html>
